name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  scan:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: gradle/wrapper-validation-action@v1
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
    - run: ./gradlew --no-parallel --no-configure-on-demand hushValidatePipeline

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: gradle/wrapper-validation-action@v1
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
      #- name: Build with Gradle
      #  uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
      #  with:
      #    arguments: --no-parallel --no-configure-on-demand package
    - name: Build
      run: ./gradlew --no-parallel --no-configure-on-demand build
